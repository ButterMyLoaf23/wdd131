<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link rel="stylesheet" href="creditcard.css">
</head>
<body>
    <form class="payment-form">
        <div class="card-container">
            <div class="card front">
                <p class="total">TOTAL: $199</p>
                <img class="card-image" src="images/360_F_122067245_li2zr9npi1aZZ6dto4SNgxAFKt302X7d.jpg" alt="Card Image">
                <label for="card-number">CARD NUMBER</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1020" required maxlength="19">
                <div class="card-details">
                    <div class="card-holder">
                        <label for="card-holder">CARD HOLDER</label>
                        <input type="text" id="card-holder" placeholder="John Doe">
                    </div>
                    <div class="expiration">
                        <div>
                            <label for="exp-month">MM</label>
                            <input type="text" id="exp-month" placeholder="MM">
                        </div>
                        <div>
                            <label for="exp-year">YY</label>
                            <input type="text" id="exp-year" placeholder="YY">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="card back">
                <div class="black-bar"></div>
                <div class="cvv-container">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <footer>
        <img class="Favicon" src="images/Favicon2.png" alt="Favicon">
    </footer>
</body>
</html>
